{% extends 'base.html' %}

{% block title %}Gestionar Permisos{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="../../../static/css/register.css">
{% endblock %}

{% block body %}
<!-- NAVBAR -->
<nav class="navbar">
    <div class="container">
        <div class="d-flex align-items-center">
            <div class="navbar-brand">
                <img class="mb-3" src="../../../static/img/logo.png" alt="" width="100" height="100">
            </div>
            <div>
                <h3 class="navbar-title">Administrador</h3>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <a href="{% url 'dashboard_administrador' %}" class="btn btn-link p-0 d-flex align-items-center text-decoration-none">
                <i class="bi bi-arrow-left-short text-black"></i>
                <span class="ms-1 text-black">volver</span>
            </a>
            <div class="dropdown ms-3">
                <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-fill"></i> {{ user.first_name }} {{ user.last_name }}
                </button>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Gestionar Permisos</h2>
    <form method="POST" autocomplete="off" class="mt-2">
        {% csrf_token %}
        <!-- Formulario para gestionar permisos -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'dashboard_administrador' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
